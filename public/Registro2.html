  <h1>Registro de Usuario</h1>
  <form id="formUsuario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellido" placeholder="Apellido" required>
    <input type="number" id="añoNacimiento" placeholder="Año de Nacimiento" required>
    <input type="text" id="apodo" placeholder="Apodo" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="contraseña" placeholder="Contraseña" required>
    <input type="password" id="verificarContraseña" placeholder="Verificar Contraseña" required>
    <button type="submit">Registrar Usuario</button>
    <p id="errorMessage"></p>
  </form>
